---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: app-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2    

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: app-2
type: Opaque
data:
  mysql-root-password: bXlzcWxyb290   # base64 of 'mysqlroot'
  mysql-password: bXlzcWw=           # base64 of 'mysql'


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb
  namespace: app-2
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS studentdb;
    USE studentdb;

    CREATE TABLE IF NOT EXISTS users (
      id INT AUTO_INCREMENT PRIMARY KEY,
      name VARCHAR(50) NOT NULL,
      email VARCHAR(100) NOT NULL
    );

    INSERT INTO users (name, email)
    VALUES
    ('Alice', 'alice@example.com'),
    ('Bob', 'bob@example.com');




---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
        - name: MYSQL_USER
          value: user1
        - name: MYSQL_PASSWORD
          value: studentdbpass
        - name: MYSQL_DATABASE
          value: studentdb
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: mysql-initdb
        configMap:
          name: mysql-initdb
          items:
            - key: init.sql
              path: init.sql



---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: app-2
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
